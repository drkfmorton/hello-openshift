apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
  labels: hello-openshift
    app: hello-openshift-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels: 
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: image-registry.openshift-image-registry.svc:5000/kylem/hello-openshift
        env:
          # learn about the downward api https://kubernetes.io/docs/tasks/inject-data-application/environment-variable-expose-pod-information/#the-downward-api
        - name: HELLO
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - name: web
          containerPort: 8090
          protocol: TCP
